<!doctype html><meta charset="utf-8"><title>跳转中…</title>
<script>
(function(){
  function q(n){const m=location.search.match(new RegExp('(?:[?&])'+n+'=([^&]*)'));return m?decodeURIComponent(m[1].replace(/\+/g,'%20')):''}
  function b64url(s){if(!s)return s; s=s.replace(/-/g,'+').replace(/_/g,'/'); const p=s.length%4; if(p) s+='='.repeat(4-p); try{return atob(s)}catch(e){return s}}
  var uid = q('uid') || b64url(q('token')) || '';
  if(!uid){document.write('链接已过期');return;}
  // ⚠️ 把下面域名改成你的主站域名
  var main = 'https://zan88.vip/go.php?uid=' + encodeURIComponent(uid);
  location.replace(main);
})();
</script>
