<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>正在安全加载…</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#05051a;color:#fff}
    .center {position:fixed;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column}
    .msg {font-size:18px;color:#00e6c3;margin-bottom:14px}
    .loader {width:48px;height:48px;border-radius:50%;border:5px solid rgba(0,230,195,0.18);border-top-color:#00e6c3;animation:spin 1s linear infinite;margin-bottom:8px}
    @keyframes spin {to{transform:rotate(360deg)}}
    iframe{position:fixed;left:0;top:0;width:100%;height:100%;border:0;display:none}
    .notice{position:fixed;bottom:18px;left:50%;transform:translateX(-50%);font-size:13px;color:#999}
  </style>
</head>
<body>
  <div class="center" id="loading">
    <div class="loader"></div>
    <div class="msg">安全检查中，请稍候…</div>
    <div class="desc">若长时间未跳转，请点击下面按钮</div>
    <a id="manual" style="margin-top:10px;padding:8px 16px;background:#00e6c3;color:#001;border-radius:6px;text-decoration:none;display:inline-block">立即前往</a>
  </div>

  <iframe id="frame" src=""></iframe>
  <div class="notice">若未自动打开，请点击“立即前往”。</div>

  <script>
    // 读取 query parameter named 'target'
    function getParam(name) {
      try {
        var url = new URL(window.location.href);
        return url.searchParams.get(name);
      } catch(e) {
        // 兼容老浏览器
        var m = window.location.search.match(new RegExp('[?&]'+name+'=([^&]+)'));
        return m?decodeURIComponent(m[1]):null;
      }
    }

    (function(){
      var encoded = getParam('target');
      var loading = document.getElementById('loading');
      var frame = document.getElementById('frame');
      var manual = document.getElementById('manual');

      if(!encoded){
        loading.querySelector('.msg').textContent = '无效链接';
        return;
      }

      // decode
      try {
        var real = atob(decodeURIComponent(encoded));
      } catch(e) {
        loading.querySelector('.msg').textContent = '链接解析失败';
        return;
      }

      // 给手动按钮绑定真实链接（备用）
      manual.href = real;
      manual.target = "_blank";

      // 先尝试 iframe 嵌入
      frame.src = real;
      frame.style.display = 'block';
      // 隐藏 loading 当 iframe onload 时
      frame.onload = function(){
        try{ loading.style.display='none'; } catch(e){}
      };

      // 5 秒后如果 iframe 没有成功加载（有可能被 X-Frame-Options/Content-Security-Policy 阻止），直接跳转主站
      setTimeout(function(){
        // 如果 iframe 仍然显示，说明加载可能被阻止，强制跳转
        if(frame.style.display === 'block'){
          window.location.replace(real);
        }
      }, 5000);

    })();
  </script>
</body>
</html>
