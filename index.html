<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>正在跳转...</title>
  <style>
    body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#000;color:#0ff;font-family:Arial;}
    .msg{font-size:20px;animation:blink 1s infinite;}
    @keyframes blink{50%{opacity:0;}}
  </style>
</head>
<body>
  <div class="msg">正在安全跳转，请稍候...</div>
  <script>
    function getParam(name){
      let url=new URL(window.location.href);
      return url.searchParams.get(name);
    }
    let target=getParam("target");
    if(target){
      try{
        let real=atob(target); // base64解码
        // 微信/QQ 内置浏览器用内嵌 iframe 打开
        if(/MicroMessenger|QQ\//i.test(navigator.userAgent)){
          document.body.innerHTML="<iframe src='"+real+"' style='border:0;width:100%;height:100%'></iframe>";
        }else{
          location.replace(real); // 其他直接跳转
        }
      }catch(e){document.body.innerHTML="链接无效";}
    }else{
      document.body.innerHTML="缺少参数";
    }
  </script>
</body>
</html>
